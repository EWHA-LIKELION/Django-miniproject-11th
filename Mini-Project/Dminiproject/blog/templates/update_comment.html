<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<body style="padding:50px; background-color:rgb(0, 0, 0); padding-left:150px;padding-right:150px">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Update Comment</title>
    
</head>
<body>
    
    <h1 style="color:rgb(229,9,20);font-family: 'Pretendard';text-align:center">Updating Comment</h1>
    <hr style="border-color: white;">
    <form action="{% url 'comment_detail' comment.id %}" method='POST' style="color:white;font-family: 'Pretendard'; ">

        {% csrf_token %}
        
        <p>닉네임:</p>
        <input type="text" name="type" value="{{comment.username}}" style="width:400px; height:20px"></p>
               
        <p>내용 :</p>
        <div style="margin-bottom:17px">
        <textarea name="comment_text" cols="54" rows="10"> {{comment.comment_text}} </textarea>
        </div>

        <hr style="border-color: white;">
        <button type="submit" style="color: rgb(0, 0, 0);font-family: 'Pretendard'; float:left; margin:5px; font-weight: 600;">등록</button>
        <button type="button" onClick="location.href='http://127.0.0.1:8000/'" style="color: rgb(229,9,20);font-family: 'Pretendard'; font-weight: 600; float:left; margin:5px">홈으로 돌아가기</button>
        
    </form>
    
</body>
</html>
