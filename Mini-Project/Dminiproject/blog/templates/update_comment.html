{% extends 'base.html' %}

{% block head %}
<title>Update Comment</title>
{% endblock %}

{% block content %}
    
    <h1 style="color:rgb(229,9,20);font-family: 'Pretendard';text-align:center;padding-top:30px; padding-bottom:15px; font-weight:700">Updating Comment</h1>
    <hr style="margin-bottom:25px">
    <form action="{% url 'comment_detail' comment.id %}" method='POST' style="color:white;font-family: 'Pretendard'; margin:10px ">

        {% csrf_token %}
        
        <p>닉네임:</p>
        <input type="text" name="type" value="{{comment.username}}" style="width:400px; height:30px"></p>
               
        <p>내용 :</p>
        <div style="margin-bottom:17px">
        <textarea name="comment_text" cols="54" rows="10"> {{comment.comment_text}} </textarea>
        </div> 
        <hr style="margin-top:25px">
        <button type="submit" style="color: rgb(0, 0, 0);font-family: 'Pretendard'; float:left; margin:5px; font-weight: 600; font-size:14px">등록</button>
        <button type="button" onClick="location.href='http://127.0.0.1:8000/'" style="color: rgb(229,9,20);font-family: 'Pretendard'; font-weight: 600; float:left; margin:5px; font-size: 14px;">홈으로 돌아가기</button>
       
    </form>
    
{% endblock %}
