<h3>{{blog.title}}</h3>
{{blog.date}}
<br>
{{blog.body}}
<br>

<a href="{% url 'home' %}">홈으로 돌아가기</a>
<a href="{% url 'delete' blog.id %}">삭제하기</a>
<a href="{% url 'update_page' blog.id %}">수정하기</a>

<hr>
<h4>댓글</h4>
<form method="POST" action="{% url 'create_comment' blog.id %}">
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit">
</form>

<h4>댓글 목록</h4>

{% for comment in blog.comment_set.all %}
<p>{{ comment }}</p>
<hr>
{% endfor %}
