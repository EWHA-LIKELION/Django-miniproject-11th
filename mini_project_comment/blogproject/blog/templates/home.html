{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/test.css' %}">
<link rel="stylesheet" href="{% static 'css/test2.css' %}">
<title>Home</title>
{% endblock %} 
{% block content %} 
        <h1>&nbsp;오늘의 날씨</h1> 
        <a href="{% url 'new' %}">새로운 글 만들기</a>
        
        {% for blog in blogs.all %}
        
        <div style="margin:20px; padding:10px; border: 1px solid; border-color: gray;
        border-radius: 10px; background-color: rgb(227, 227, 247); ">
        <h3>{{blog.title}}</h3>
        {{blog.date}}
        <br>
        {{blog.summary}}
        <a href="{% url 'detail' blog.id%}">...more</a>
        </div>
        
        {% endfor %}
        {% endblock %}
