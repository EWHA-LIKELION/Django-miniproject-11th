<h1>Login</h1>
{% if messages %}
	{% for message in messages %}
    <div style="background-color:dimgray; color:aliceblue; width: 300;">
        {{ message.message }}
    </div>
	{% endfor %}
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">로그인</button>
</form>
