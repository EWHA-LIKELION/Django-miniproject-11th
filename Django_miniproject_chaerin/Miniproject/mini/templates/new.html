{% extends 'base.html' %}
    {% block head %}
    <title>new</title>
    {% endblock %}

    {% block content %}
    <h1>Creating Blog</h1>

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <p>제목: <input type="text" name="title"></p>
        본문 : <textarea name="body" cols="30" rows="10"></textarea>
        <p>요일 <input type="" name="category"></p>
        <input name="image" type="file">
        해시태그 <input type="text" name="hashtags" placeholder="해시태그 ,로구분">
        <!-- {{ form.as_p }} -->
        <button type="submit">제출</button>
        
    </form>
    {% endblock %}
