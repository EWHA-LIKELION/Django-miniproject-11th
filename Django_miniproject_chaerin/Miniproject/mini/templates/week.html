{% extends 'base.html' %}
{% block content %}
<div style="padding:5px">

    <h1>{{posts.first.category}}요일</h1>
    
    
    {% for post in posts.all %}
    
    <div style="margin:10px; padding:5px; border:1px solid; border-color: gray; 
    border-radius: 10px; background-color: #ffffc2; ">
    <h3>{{post.title}}</h3>
    {{post.date}}
    <br>
    <img src="{{post.image.url}}" style="height: 50px;">
    {{blog.summary}}
    <a href="{% url 'detail' post.id%}">...more</a>
    </div>
    
    {% endfor %}
</div>
{% endblock %}
