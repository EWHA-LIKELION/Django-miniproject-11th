{% extends 'base.html' %}
{% block head %}
    <title>update comment</title>
{% endblock %}
{% block content %}
    
    <h1>Updating Comment</h1>

    <form action="{% url 'update_comment' post.id comment.id %}" method="post">
     
        {% csrf_token %}
        <p>Username: <input type="text" name="username" value="{{comment.username}}"> </p>
        본문 : <textarea name="comment_text" cols="30" rows="10" > {{comment.comment_text}} </textarea> 
        <button type="submit">수정하기</button>
    </form>
    
    {% endblock %}
