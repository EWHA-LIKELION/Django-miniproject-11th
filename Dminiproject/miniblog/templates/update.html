% extends 'base.html' %
{% block head %} 
<title>update</title> 
{% endblock %}
{% block content %} 
<h1>Updating Post</h1>

    <form action="{% url 'update2' upup.id %}" method="post">

        {% csrf_token %}
        
        <p>제목: <input type="text" name="title" value="{{upup.title}}"> </p>
        <p>작성자: <input type="text" name="username" value="{{upup.username}}"> </p>
        본문 : <textarea name="content" cols="30" rows="10" > {{upup.content}} </textarea> 
        <button type="submit">수정!</button>
        
        
    </form>
{% endblock %}
