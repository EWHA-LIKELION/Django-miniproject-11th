<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>update</title>
    
</head>
<body>
    
    <h1>Updating Post</h1>

    <form action="{% url 'update2' kk.id %}" method="post">

        {% csrf_token %}
        <p>제목: <input type="text" name="title" value="{{kk.title}}"> </p>
        <p>작성자: <input type="text" name="username" value="{{kk.username}}"> </p>
        본문 : <textarea name="content" cols="30" rows="10" > {{kk.content}} </textarea> 
        <button type="submit">update!</button>
        
    </form>
    
</body>
</html>
